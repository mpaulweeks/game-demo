<head>
  <script defer src="code.js"></script>
  <script defer src="main.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      flex-wrap: nowrap;
    }
    #container {
      display: flex;
      flex-direction: row;
      justify-content: stretch;
      align-items: stretch;
      flex-wrap: nowrap;

      background-color: black;
    }
    .column {
      flex-basis: 33%;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      flex-wrap: nowrap;

      border: 1px solid white;
    }
    .code {
      font-family: monospace;
      white-space: pre;
      border: 1px solid grey;
      margin: 0.5em;
      color: white;

      opacity: 0;
      max-height: 0px;
      padding: 0px;
      overflow: hidden;

      transition:
        opacity 2s linear 0s,
        max-height 0.1s linear 2s,
        padding 0.1s linear 2s;
    }
    .code.always {
      opacity: 0.2;
      max-height: 100%;
      padding: 1em;
    }
    .code.show {
      opacity: 1;
      max-height: 100%;
      padding: 1em;
      transition: opacity 0s linear 0s, height 0s linear 0s;
    }
    #canvas-game {
      border: 1px solid grey;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="column">
      <div class="code always" id="code-keypress"></div>
      <div class="code always" id="code-loop"></div>
    </div>
    <div class="column" id="code-temp"></div>
    <div class="column">
      <canvas id="canvas-game"></canvas>
    </div>
</body>
